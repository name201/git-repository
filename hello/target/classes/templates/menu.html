<div id="insertDlg">
	<!-- 添加菜单表单 -->
	<form id="insertForm" method="post">
		<table style="width: 300px; text-align: center;">
			<!--//th:name="null"   th:if="${not #strings.isEmpty(text)}-->
			<tr>
				<td align="right">菜单名称:</td>
				<td align="left"><input name="text" type="text" /></td>
			</tr>
			<tr hidden="true">
				<td align="right">对应URL:</td>
				<td align="left"><input name="url" type="text"/></td>
			</tr>

			<tr >
				<td align="right">菜单级别:</td>
				<td align="left">
					<select id="icon" class="easyui-combobox"
							data-options="panelHeight:'50',required:true" editable="false" name="icon">
						<option value="0">一级菜单</option>
						<option value="1">二级菜单</option>
					</select>
				</td>
			</tr>

			<tr hidden="true">
				<td align="right">上级菜单编号:</td>
				<td align="left">
					<input name="parentId" type="text" />
				</td>
			</tr>
		</table>
	</form>
</div>
